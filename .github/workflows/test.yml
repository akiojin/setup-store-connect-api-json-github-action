name: Test

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

jobs:
  Test:
    runs-on: macos-latest
    timeout-minutes: 5

    steps:
      - name: ðŸ”„ Checkout to the branch
        uses: actions/checkout@v4

      - uses: ./
        with:
          key-id: ${{ secrets.APPLE_STORE_CONNECT_KEY_ID }}
          issuer-id: ${{ secrets.APPLE_STORE_CONNECT_ISSUER_ID }}
          key: ${{ secrets.APPLE_STORE_CONNECT_KEY }}
